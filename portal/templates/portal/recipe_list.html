{% extends "base_generic.html" %}

{% block content %}
    <h1>Recipe List</h1>

    {% if object_list %}
        <ul>
            {% for recipe in object_list %}
                <li>
                    <a href="recipe_ingredients?id={{ recipe.id }}">{{ recipe.rezept_bezeichnung }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no recipes.</p>
    {% endif %}

    <form action="{% url 'add_recipe' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Add new recipe"
               name="Submit" id="frm1_submit" class="btn btn-default"/>
    </form>
{% endblock %}
