{% extends "base_generic.html" %}

{% block content %}
    <h1>Recipe List</h1>

    {% if object_list %}
    <ul>

      {% for recipe in object_list %}
      <li>
        <a href="{{ recipe.get_absolute_url }}">{{ recipe.rezept_bezeichnung }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no recipes.</p>
    {% endif %}

    <form action="/recipes/add_recipe" method="get">
    <input type="submit" value="Add new recipe"
         name="Submit" id="frm1_submit" />
    </form>
{% endblock %}
